<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/babies.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://kit.fontawesome.com/ca9c4d369b.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link href="../../assets/css/adminNavbar.css" rel="stylesheet">
    <link href="../../assets/css/adminPricing.css" rel="stylesheet">

    <title>Admin Pricing</title>
</head>

<body>

    <div class="row">

        <div class="col-3">
            <!-- Admin Side bar -->
            <div class="sidebar">
                <div class="logo-details">
                    <img src="../../assets/img/logo.png">
                    <span class="logo-name">Ministry of Clean</span>
                </div>
                <div class="nav-links">
                    <li>
                        <a href="/admin/dashboard">
                            <i class="fa-solid fa-chart-line"></i>
                            <span class="link_name">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/booking">
                            <i class="fa-solid fa-calendar"></i>
                            <span class="link_name">Booking</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/cancelBooking">
                            <i class="fa-solid fa-calendar-xmark"></i>
                            <span class="link_name">Cancellation</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/pricing" class="active">
                            <i class="fa-solid fa-tags"></i>
                            <span class="link_name">Pricing</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/employee">
                            <i class="fa-solid fa-users"></i>
                            <span class="link_name">Employee</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/schedule">
                            <i class="fa-solid fa-clock"></i>
                            <span class="link_name">Schedule</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/customer">
                            <i class="fa-solid fa-user"></i>
                            <span class="link_name">Customer</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/contract">
                            <i class="fa-solid fa-file-signature"></i>
                            <span class="link_name">Contract</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin/profile">
                            <i class="fa-solid fa-id-card"></i>
                            <span class="link_name">Profile</span>
                        </a>
                    </li>
                </div>
            </div>

            <!-- Home Content -->
            <section class="home-section">
                <nav>
                    <div class="sidebar-button">
                        <i class="fa-solid fa-bars sidebarBtn"></i>
                        <span class="page-title">Pricing</span>
                    </div>
                </nav>
            </section>

            <script src="../js/adminNavbar.js"></script>



        </div>
        <!-- Tables -->
        <div class="col-9">

            <!-- Error Message Notification  -->
            <div id="errMsgNotificaton">
            </div>
            <!-- Confiramation Message Notification  -->
            <div id="confirmationMsg">
            </div>

            <!-- Card for class of service table  -->

            <section class="customer-section">
                <div class="max-width">
                    <h2>Class Of Services</h2>


                    <div style="overflow-x: auto; width: 100%">
                        <div class="table-size">
                            <table id="classTable" class="thead customer-table">
                                <thead>
                                    <tr>
                                        <th scope="col">Abnormailty Id</th>
                                        <th scope="col">Customer Id</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">View all booking cancelled</th>
                                        <th scope="col">Suspend Users</th>
                                        <th scope="col">Resolve</th>
                                      
                                      

                                    </tr>
                                </thead>
                                <tbody id="classServiceTableBody">



                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </section>










        </div>

        <!-- class of extra services table -->





        <!-- Scripts -->

        <script src="../../assets/js/adminNavbar.js"></script>
        <script src="../../assets/js/adminCancelAbnormailtyMain.js"></script>
        <script>
            const userType = localStorage.getItem('adminType');
            if (userType === '"Admin"') {
                document.getElementById('adminNav').style.display = 'none';
                document.getElementById('superAdminBooking').style.display = 'none';
            } else {
                document.getElementById('adminBooking').style.display = 'none';
    
            }
        </script>
</body>

</html>
