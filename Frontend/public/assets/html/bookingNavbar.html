<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bookingNavbar.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ca9c4d369b.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>Booking Navbar</title>
</head>

<body>
    <!-- Header Section Start -->
    <nav class="navbar">
        <div class="max-width">
            <div class="logo">
                <a href="/">
                    <img src="../../assets/img/logo.png">
                </a>
            </div>
            <ul class="menu">
                <li>
                    <a href="/profile">
                        <i class="fa-solid fa-user"></i>
                        <span>Username</span>
                    </a>
                </li>
            </ul>
            <!-- <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div> -->
        </div>

        <div class="booking-process">
            <hr>
            <div class="max-width">
                <div class="steps">
                    <span>1. Booking</span>
                    <i class="fa-solid fa-check active"></i>
                </div>
                <div class="arrow">
                    <div class="line"></div>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="steps">
                    <span>2. Confirmation</span>
                    <i class="fa-solid fa-check active"></i>
                </div>
                <div class="arrow">
                    <div class="line"></div>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="steps">
                    <span>3. List of Helpers</span>
                    <i class="fa-solid fa-check active"></i>
                </div>
            </div>
            <hr>
        </div>
    </nav>
    <!-- Header Section End -->
</body>

</html>
