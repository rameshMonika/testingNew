    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

<body>
    <!-- Admin Side bar -->
    <div class="sidebar">
        <div class="logo-details">
            <a href="/homepage">
                <img src="../../assets/img/logo.png">
            </a>
            <span class="logo-name">Ministry of Clean</span>
        </div>
        <div class="nav-links">
            <li>
                <a href="/admin/dashboard">
                    <i class="fa-solid fa-chart-line"></i>
                    <span class="link_name">Dashboard</span>
                </a>
            </li>
            <li id="superAdminBooking">
                <a href="/admin/superBooking" class="active">
                    <i class="fa-solid fa-calendar"></i>
                    <span class="link_name">Booking</span>
                </a>
            </li>
            <li id="adminBooking">
                <a href="/admin/booking" class="active">
                    <i class="fa-solid fa-calendar"></i>
                    <span class="link_name">Booking</span>
                </a>
            </li>
            <li>
                <a href="/admin/cancelBooking">
                    <i class="fa-solid fa-calendar-xmark"></i>
                    <span class="link_name">Cancellation</span>
                </a>
            </li>
            <li>
                <a href="/admin/pricing">
                    <i class="fa-solid fa-tags"></i>
                    <span class="link_name">Pricing</span>
                </a>
            </li>
            <li>
                <a href="/admin/employee">
                    <i class="fa-solid fa-users"></i>
                    <span class="link_name">Employee</span>
                </a>
            </li>
            <li>
                <a href="/admin/schedule">
                    <i class="fa-solid fa-clock"></i>
                    <span class="link_name">Schedule</span>
                </a>
            </li>
            <li>
                <a href="/admin/customer">
                    <i class="fa-solid fa-user"></i>
                    <span class="link_name">Customer</span>
                </a>
            </li>
            <li>
                <a href="/admin/contract">
                    <i class="fa-solid fa-file-signature"></i>
                    <span class="link_name">Contract</span>
                </a>
            </li>
            <li>
                <a href="/admin/profile">
                    <i class="fa-solid fa-id-card"></i>
                    <span class="link_name">Profile</span>
                </a>
            </li>
            <li id="adminNav">
                <a href="/superadmin/admin">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span class="link_name">Admins</span>
                </a>
            </li>
            <li id="logout">
                <a href="#">
                    <i class="fa-solid fa-sign-out "></i>
                    <span class="link_name">Logout</span>
                </a>
            </li>
        </div>
    </div>
    <!-- Home Content -->
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class="fa-solid fa-bars sidebarBtn"></i>
                <span class="page-title">Dashboard</span>
            </div>
        </nav>

        <section class="assign-section ">
            <div class="container">
                <div class="row">
                    <!--Customer Information Form-->
                    <div class="col form-group ">
                        <h2>Customer Booking Details</h2>

                        <section action="">
                            <!--Name Section-->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="number" id="customerIdAssignBooking" hidden disabled>
                                    <label for="firstName">First name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="" value=""
                                        readonly>

                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName">Last name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="" value=""
                                        readonly>
                                </div>
                            </div>
                            <!--Address Section-->
                            <div class="mb-3">
                                <label for="address">Address</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="address" readonly>
                                </div>
                            </div>
                            <!--Room and Pricing Section-->
                            <div class="row">
                                <h3>Order Information</h3>
                                <div class="col-md-4 ">
                                    <label for="postal">Number of Rooms</label>
                                    <input type="text" class="form-control" id="noOfRoom" readonly>
                                </div>
                                <div class="col-md-4 ">
                                    <label for="postal">Number of Bathrooms</label>
                                    <input type="text" class="form-control" id="noOfBathroom" readonly>
                                </div>
                                <div class="col-md-4 mb-2">
                                    <label for="postal">Estimated Sizing</label>
                                    <input type="text" class="form-control" id="sizing" readonly>
                                </div>
                            </div>
                            <!--Pricing and assigned employee-->
                            <div class="row">
                                <div class="col-6">
                                    <label for="pricing">Estimated Pricing</label>
                                    <input type="text" class="form-control" id="pricing" readonly>
                                </div>
                                <div class="col-6">
                                    <label for="employee">Assigned Employee</label>
                                    <input type="text" class="form-control" id="assign" value="" readonly>
                                </div>
                            </div>
                            <div class="row">
                                <label for="extraNotes">Extra Notes</label>
                                <textarea type="text" class="form-control" id="extraNotes" readonly></textarea>
                            </div>
                            <button type="submit" class="btn submit float-end btn-success" style="margin-top:25px;"
                                onclick="assignBookingSchedule()">Submit</button>
                            <!-- <button type="submit" class="btn submit float-end btn-success" style="margin-top:25px;"
                                data-toggle="modal" data-target="#sendWhatsappModal"
                                onclick="assignBookingSchedule()">Submit</button> -->
                            <hr class="mb-4">
                        </section>
                    </div>
                    <!--Employee List-->
                    <div class="col list-section" id="employeeList">
                        <h2>Employee List</h2>

                        <!-- <div class="card mb-3" style="max-width: 93%;">
                            <div class="row no-gutters">
                                <div class="col-sm-3">
                                    <img src="../../assets/img/profile1.jpg" class="card-img rounded-circle " alt="...">
                                </div>
                                <div class="col-sm-9 ">
                                    <div class="card-body">
                                        <h6 class="card-title">Card title</h6>
                                        <p class="card-text">This is a wider card with supporting text below as a
                                            natural lead-in to additional content. This content is a little bit longer.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div> -->

                    </div>
                </div>
            </div>
            <!-- Send Whatsapp Modal Start -->
            <div class="modal fade" id="sendWhatsappModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Send Whatsapp Message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <span id="employeeName"></span>
                                    <input type="text" class="form-control" placeholder="Employee Whatsapp..."
                                        id="employeeWhatsapp">
                                </div>
                                <div class="form-group">
                                    <span id="customerName"></span>
                                    <input type="text" class="form-control" placeholder="Customer Whatsapp..."
                                        id="customerWhatsapp">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn employee" onclick="whatsappEmployee()">Whatsapp Employee</button>
                            <button type="button" class="btn customer" onclick="whatsappCustomer()">Whatsapp Customer</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Send Whatsapp Modal End -->

        </section>
    </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js">
    </script>
    <script src="../assets/js/adminNavbar.js"></script>
    <script src="../assets/js/assignEmployee.js"></script>
    <script>
        const userType = localStorage.getItem('adminType');
        if (userType === '"Admin"') {
            document.getElementById('adminNav').style.display = 'none';
            document.getElementById('superAdminBooking').style.display = 'none';
        } else {
            document.getElementById('adminBooking').style.display = 'none';

        }
    </script>


</body>

</html>
