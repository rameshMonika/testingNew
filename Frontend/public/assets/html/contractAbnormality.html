    <link href="../../assets/css/adminNavbar.css" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>

        <div class="logo-details">
            <a href="/homepage">

                    <i class="fa-solid fa-chart-line"></i>

            </li>
            <li>

            <li>
                <a href="/admin/cancelBooking">
                    <i class="fa-solid fa-calendar-xmark"></i>

            </li>
            <li>

                    <i class="fa-solid fa-tags"></i>
                    <span class="link_name">Pricing</span>

            </li>
            <li>
                <a href="/admin/employee">
                    <i class="fa-solid fa-users"></i>
                    <span class="link_name">Employee</span>
                </a>
            </li>
            <li>
                <a href="/admin/schedule">
                    <i class="fa-solid fa-clock"></i>
                    <span class="link_name">Schedule</span>
                </a>
            </li>
            <li>
                <a href="/admin/customer">
                    <i class="fa-solid fa-user"></i>
                    <span class="link_name">Customer</span>
                </a>
            </li>
            <li>
                <a href="/admin/contract">
                    <i class="fa-solid fa-file-signature"></i>
                    <span class="link_name">Contract</span>
                </a>
            </li>
            <li>
                <a href="/admin/abnormality" class="active">
                    <i class="fa-solid fa-shield-halved"></i>
                    <span class="link_name">Abnormalities</span>
                </a>
            </li>
            <li>
                <a href="/admin/profile">
                    <i class="fa-solid fa-id-card"></i>
                    <span class="link_name">Profile</span>
                </a>
            </li>
            <li id="logout">
                <a href="#">
                    <i class="fa-solid fa-sign-out "></i>
                    <span class="link_name">Logout</span>
                </a>

            </div>
        </nav>

        <section class="contract-list">
            <div class="max-width">
                <button type="button" class="resolve-btn" id="resolveBtn">Resolve</button>
                <div style="width: 100%">
                    <table class="table">
                        <thead class="thead customer-table">
                            <tr>
                                <th scope="col">ContractId</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Cancel</th>
                            </tr>
                        </thead>
                        <tbody id="contract-list">

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </section>

    <script>
        $('#editModal').on('shown.bs.modal', function () {
            $('#editModal').trigger('focus')
        })
    </script>
  <!-- Noty JS-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js">
