<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/ca9c4d369b.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Noty CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css" rel="stylesheet">
    <!-- Noty CSS Map-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css.map" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <link href="../../assets/css/adminNavbar.css" rel="stylesheet">
    <link href="../../assets/css/adminProfile.css" rel="stylesheet">

    <title>Profile</title>
</head>

<body>
    <!-- Admin Side bar -->
    <div class="sidebar">
        <div class="logo-details">
            <a href="/homepage">
                <img src="../../assets/img/logo.png">
            </a>
            <span class="logo-name">Ministry of Clean</span>
        </div>
        <div class="nav-links">
            <li>
                <a href="/admin/dashboard">
                    <i class="fa-solid fa-chart-line"></i>
                    <span class="link_name">Dashboard</span>
                </a>
            </li>
            <li id="superAdminBooking">
                <a href="/admin/superBooking">
                    <i class="fa-solid fa-calendar"></i>
                    <span class="link_name">Booking</span>
                </a>
            </li>
            <li id="adminBooking">
                <a href="/admin/booking">
                    <i class="fa-solid fa-calendar"></i>
                    <span class="link_name">Booking</span>
                </a>
            </li>
            <li>
                <a href="/admin/cancelBooking">
                    <i class="fa-solid fa-calendar-xmark"></i>
                    <span class="link_name">Cancellation</span>
                </a>
            </li>
            <li>
                <a href="/admin/pricing">
                    <i class="fa-solid fa-tags"></i>
                    <span class="link_name">Pricing</span>
                </a>
            </li>
            <li>
                <a href="/admin/employee">
                    <i class="fa-solid fa-users"></i>
                    <span class="link_name">Employee</span>
                </a>
            </li>
            <li>
                <a href="/admin/schedule">
                    <i class="fa-solid fa-clock"></i>
                    <span class="link_name">Schedule</span>
                </a>
            </li>
            <li>
                <a href="/admin/customer">
                    <i class="fa-solid fa-user"></i>
                    <span class="link_name">Customer</span>
                </a>
            </li>
            <li>
                <a href="/admin/contract">
                    <i class="fa-solid fa-file-signature"></i>
                    <span class="link_name">Contract</span>
                </a>
            </li>
            <li>
                <a href="/admin/abnormality">
                    <i class="fa-solid fa-shield-halved"></i>
                    <span class="link_name">Abnormalities</span>
                </a>
            </li>
            <li>
                <a href="/admin/profile" class="active">
                    <i class="fa-solid fa-id-card"></i>
                    <span class="link_name">Profile</span>
                </a>
            </li>
            <li id="adminNav">
                <a href="/superadmin/admin">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span class="link_name">Admins</span>
                </a>
            </li>
            <li id="logout">
                <a href="#">
                    <i class="fa-solid fa-sign-out "></i>
                    <span class="link_name">Logout</span>
                </a>
            </li>
        </div>
    </div>
    <!-- Home Content -->
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class="fa-solid fa-bars sidebarBtn"></i>
                <span class="page-title">Profile</span>
            </div>
        </nav>
        <section class="profile-section">
            <div class="container-fluid border col-sm-8 col mx-auto">
                <h2 class="py-2">My Details</h2>
                <h4>Personal Information</h4>
                <hr>
                <div class="row">
                    <div class="col">
                        <label for="firstName">First Name</label>
                        <input class="form-control" type="text" value="" id="firstName">
                    </div>
                    <div class="col">
                        <label for="lastName">Last Name</label>
                        <input class="form-control" type="text" value="" id="lastName">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email">Email Address</label>
                        <input class="form-control" type="email" value="" id="email">
                    </div>
                    <div class="col">
                        <label for="phone">Phone number</label>
                        <input class="form-control" type="number" value="" id="phone">
                    </div>
                </div>
                <br>
                <div class="d-flex justify-content-center py-1">
                    <button class="btn btn-success " type="button" id="updateProfile">Edit Profile</button>
                </div>

                <h4>Password</h4>
                <hr>
                <div class="container-fluid password-section">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="password">Current password</label>
                            <input class="form-control" type="password" vlaue="" id="currentPassword">
                            <i class="far fa-eye" id="togglePasswordCurrentPass"></i>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="newPassword">New password</label>
                            <input class="form-control" type="password" vlaue="" id="newPassword">
                            <i class="far fa-eye " id="togglePasswordNewPass"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="confirm">Confirm password</label>
                            <input class="form-control" type="password" vlaue="" id="confirmPassword">
                            <i class="far fa-eye" id="togglePasswordConfirmPass"></i>
                        </div>
                    </div>

                    <br>
                    <div class="d-flex justify-content-center py-1">
                        <button class="btn btn-success " type="button" id="changePassword">Change Password</button>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <script src="../assets/js/adminNavbar.js"></script>
    <script src="../assets/js/adminProfile.js"></script>
    <script>
        const userType = localStorage.getItem('adminType');
        if (userType === '"Admin"') {
            document.getElementById('adminNav').style.display = 'none';
            document.getElementById('superAdminBooking').style.display = 'none';
        } else {
            document.getElementById('adminBooking').style.display = 'none';

        }
    </script>

</body>

</html>
